<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display flex</title>
    <style>
        .flex{
            max-width: 300px;
            padding: 10px;
            border: 2px solid black;
            display: flex;
        }
        .item{
            background-color: antiquewhite;
            margin:5px;
        }
        /* o item com o flex ele passa a ocupar o maximo de seu conteudo e 
        se abrigar dentro do seu container respeitando o seu corportamente em linha
        */
    </style>
</head>
<body>
    <div class="flex">
        <div class="item">item 1 </div>
        <div class="item">item 2 </div>
        <div class="item">item 3 </div>
    </div>
</body>
</html>
